{% extends 'base.html' %}


{% block content %}

<div class="row mt-5">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <!-- <p>
            Email: nazmus.ewu@gmail.com</p>
            <p></p>password: s0WgVra27
          </p> -->
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <div class="form-label-group">
             <label for="inputEmail">Email address</label><br>
              <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
            </div>

            <div class="form-label-group">
              <br><label for="inputPassword">Password</label><br>
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </form>
    
{% endblock content %}
